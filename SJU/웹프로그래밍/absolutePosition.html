<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Absolute Position</title>
        <style>
            * { margin: 0; padding: 0; }
            body { background: rgb(0, 208, 255); }
            #container {
                width: 500px; height: 250px;
                background: orange;
                position: absolute;
                left: 50%; top: 50%;
                margin-left: -250px;
                margin-top: -125px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h1>요소의 중앙 배치</h1>
        </div>
    </body>
</html>
